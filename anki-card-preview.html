<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anki 英语单词卡片预览</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
    }
    .cards-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 40px;
      width: 100%;
      max-width: 100vw;
    }
    .card-container {
      width: 420px;
      background: #2d2d2d;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      padding: 30px;
      box-sizing: border-box;
      position: relative;
      min-height: 520px;
      height: 520px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden;
      margin: 0 auto;
    }
    .card-content {
      position: absolute;
      top: 30px;
      left: 30px;
      right: 30px;
      bottom: 30px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: calc(100% - 0px);
      overflow-y: auto;
    }
    .word {
      font-size: 48px;
      font-weight: 700;
      color: #f0f0f0;
      margin-bottom: 10px;
      line-height: 1.2;
    }
    .phonetic {
      font-size: 24px;
      color: #89ddff;
      margin-bottom: 10px;
    }
    .phonetic.transparent {
      opacity: 0;
      pointer-events: none;
      user-select: none;
    }
    .divider {
      height: 1px;
      background: #404040;
      margin: 16px 0;
      border: none;
    }
    .example {
      font-size: 22px;
      color: #e0e0e0;
      font-weight: 500;
      margin-bottom: 14px;
      line-height: 1.6;
      font-style: normal;
    }
    .definition {
      font-size: 15px;
      color: #b0b0b0;
      line-height: 1.5;
      margin-top: 0;
      margin-bottom: 12px;
    }
    .image-container {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 0;
      margin-bottom: 0;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      display: block;
      background: none;
    }
  </style>
</head>
<body>
  <div class="cards-wrapper">
    <!-- 正面卡片 -->
    <div class="card-container">
      <div class="card-content">
        <div class="word">apple</div>
        <div class="phonetic transparent">/ˈæp.əl/</div>
        <hr class="divider">
      </div>
    </div>
    <!-- 反面卡片 -->
    <div class="card-container">
      <div class="card-content">
        <div class="word">apple</div>
        <div class="phonetic">/ˈæp.əl/</div>
        <hr class="divider">
        <div class="example">She ate an apple for breakfast.</div>
        <div class="definition">A round fruit with red or green skin and a whitish interior.</div>
        <div class="image-container">
          <img src="https://images.unsplash.com/photo-1502741338009-cac2772e18bc?auto=format&fit=crop&w=400&q=80" alt="apple">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
