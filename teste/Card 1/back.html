<div class="box">
  <div class="top-fixed">
    <div class="word">{{Word}}&#8203;</div>
    <div class="phonetic">{{IPA}}</div>
    <hr class="divider">
  </div>
  <div class="middle-content">
    <div class="example">{{Example}}</div>
    <div class="definition">{{Meaning}}</div>
  </div>
  <div class="image-container">
    {{Image}}
  </div>
    <div class="sound">{{Sound}} {{Sound_Example}}</div>
</div>

<script>
// PC端自动检测深色主题并加data-anki-theme="dark"
if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
  document.documentElement.setAttribute('data-anki-theme', 'dark');
} else {
  document.documentElement.removeAttribute('data-anki-theme');
}
</script>
