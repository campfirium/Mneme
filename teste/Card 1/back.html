<div class="box">
  <div class="top-fixed">
    <div class="word">{{Word}}&#8203;</div>
    <div class="phonetic">{{IPA}}</div>
    <hr class="divider">
  </div>

  <div class="middle-content">
    <div class="example">
      <details>
        <summary>{{Example}}</summary>
        <div class="translation">{{ExampleZH}}</div>
      </details>
    </div>
    <div class="definition">
      <details>
        <summary>{{Meaning}}</summary>
        <div class="translation">{{MeaningZH}}</div>
      </details>
    </div>
  </div>
  <div class="image-container">
    {{Image}}
  </div>
    <div class="sound">{{Sound}} {{Sound_Example}}</div>
</div>

<script>
// PC端自动检测深色主题并加data-anki-theme="dark"
if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
  document.documentElement.setAttribute('data-anki-theme', 'dark');
} else {
  document.documentElement.removeAttribute('data-anki-theme');
}
</script>
